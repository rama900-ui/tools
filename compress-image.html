<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our free image compression tool. Optimize images for web and mobile with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, free image tool">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Compress Images Online</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Upload Section */
        #upload-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #upload-section input[type="file"] {
            display: none;
        }

        #upload-section label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #upload-section label:hover {
            background-color: #45a049;
        }

        #upload-section select, #upload-section button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        #upload-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        #upload-section button:hover {
            background-color: #45a049;
        }

        /* Result Section */
        #result-section {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        #download-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Ad Section */
        #ad-section {
            margin-top: 20px;
            text-align: center;
        }

        #ad-section h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            #upload-section select, #upload-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Compress and optimize your images for web and mobile.</p>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Choose Image</label>
            <select id="compression-level">
                <option value="0.1">Low (10%)</option>
                <option value="0.5" selected>Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
            <button id="compress-btn">Compress Image</button>
        </section>

        <!-- Compressed Image Display -->
        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="#" alt="Compressed Image">
            <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- Ad Space -->
        <section id="ad-section">
            <h3>Advertisement</h3>
            <div id="ad-unit">
                <!-- Google AdSense Ad Unit -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                    data-ad-slot="1234567890"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Image Compression -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script>
        document.getElementById('compress-btn').addEventListener('click', async () => {
            const file = document.getElementById('image-input').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (!file) {
                alert('Please select an image first.');
                return;
            }

            const options = {
                maxSizeMB: compressionLevel,
                maxWidthOrHeight: 1024,
                useWebWorker: true,
            };

            try {
                const compressedFile = await imageCompression(file, options);
                const compressedImageUrl = URL.createObjectURL(compressedFile);

                // Display compressed image
                document.getElementById('compressed-image').src = compressedImageUrl;
                document.getElementById('download-link').href = compressedImageUrl;
                document.getElementById('result-section').style.display = 'block';
            } catch (error) {
                console.error('Error compressing image:', error);
                alert('Failed to compress image. Please try again.');
            }
        });
    </script>
</body>
</html>
